    <body>
<h1>Verify Bitcoin Notarization</h1>
<h3>Step One</h3>
<p>Upload your receipt</p>
<input type="file" id="files" name="file" /><br />
<h3>Step Two</h3>
<p>Get the hash of your receipt</p>
<button class="getHash first">Generate Hash</button>
<label for "hash1">Hash of your Receipt</label>
<input type="text" id="hash1" size="80">
<h3>Step Three</h3>
<label for "checkRegister">Verify that Your Receipt is Registered on Block 
Chain</label>
<button id="checkRegister">Check Registration</button>
<div id="regResult"></div>
<div id="regUpshot"></div>
<div id="docHash"></div>
<h3>Step Four</h3>
<p>Upload your document to confirm that is matches this hash</p>
<input type="file" id="files2" name="file2" /><br />
<button class="getHash second">Generate Hash</button>
<label for "hash2">Hash of your Document</label>
<input type="text" id="hash2" size="80">
<div id="docHashUpshot"></div>
<script 
src="http://crypto-js.googlecode.com/svn/tags/3.0.2/build/rollups/sha256.js"></script>
<script src="http://crypto-js.googlecode.com/svn/tags/3.0.2/build/components/enc-base64-min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script src="openpgp.js"></script>
<script src="verify.js"></script>
</body>
