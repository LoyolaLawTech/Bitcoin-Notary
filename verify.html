    <div class="col-sm-6 col-sm-offset-3">
        <div class="row">
            <div class="jumbotron">
                <h1 class="myH1">Verify Block Chain Notarization</h1>    
            </div>
        </div>
        <div id="step1" class="wrapper row">
            <!-- <h3 class="myH2">Step One</h3> -->
            <div class="panel panel-default">
                <div class="panel-heading"><h4>Step One</h4></div>
                <div class="panel-body">
                    <p class="myP1">Upload Proof of Registration</p>
                    <input type="file" id="files" name="file"/><br/>
                </div>
            </div>
        </div> 
        <div id="step2" class="wrapper row">
            <!-- <h3 class="myH3">Step Two</h3> -->
            <div class="panel panel-default">
                <div class="panel-heading"><h4>Step Two</h4></div>
                <div class="panel-body">
                    <p>Generate the Hash of Your Proof of Registration</p>
                    <button id="step2hash" class="getHash first btn btn-default">Calculate Hash</button><br /><br />
                    <div class="input-group">
                        <label for="hash1">Documentation Hash:</label>
                        <input type="text" class="form-contro" id="hash1" size="80" style="color:blue">
                    </div>
                </div>
            </div>
        </div> 
        <div id="step3" class="wrapper row">
            <h3 class="myH4">Step Three</h3>
            <label for="checkRegister">Verify that Your Signed Document is Registered on Block Chain</label>
            <br /><br />
            <button id="checkRegister">Check Registration</button>
            <div id="regResult"></div>
            <div id="regUpshot"></div>
            <div id="docHash"></div>
        </div>  
        <div id= "step4" class="wrapper row">
            <h3 class="myH5">Step Four</h3>
            <p>Upload Original Document to Confirm that it Matches this Hash</p>
            <input class="input2" type="file" id="files2" name="file2"/><br/>
            <br />
            <button class="getHash second">Calculate Hash</button><br /><br />
            <label for="hash2">Hash of Original Document:</label>
            <input type="text" id="hash2" size="80" style="color:blue">
            <div id="docHashUpshot"></div>
        </div>
